<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Input Test</title>
</head>

<body>
    <h1>Input Type Test</h1>
    <form>
        <label>Email: <input type="email" id="email"></label><br>
        <label>Date: <input type="date" id="dob"></label><br>
        <label>Zip: <input type="number" name="zip_code"></label><br>
        <label>Name: <input type="text" id="full-name" placeholder="Full Name"></label><br>
        <label>Generic: <input type="text" id="random"></label><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
