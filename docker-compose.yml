services:
  backend:
    build: ./backend
    container_name: html_judge_backend
    restart: always
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - app_network

  frontend:
    build: ./frontend
    container_name: html_judge_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
